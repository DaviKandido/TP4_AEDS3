<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Tabela Hash Extensível</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="diretorio.css">
  <link rel="stylesheet" href="cesto.css">
</head>

<body>
  <h1>Tabela Hash Extensível</h1>

  <form class="controls">
    <div>
      <input type="text" class="chaveInput" placeholder="Digite a chave">
      <button type="submit" onclick="inserirChave()" class="inserir">Inserir</button>
    </div>
    <div>
      <input type="text" class="chaveInput" placeholder="Digite a chave">
      <button type="submit" onclick="inserirChave()" class="remover">Remover</button>
    </div>
  </form>

  <div class="table">
    <div class="diretorio">

      <table>
        <tr>
          <th>P = 2</th>
          <th>Diretório</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>1</td>
        </tr>
      </table>
    </div>


    <div id="cestos" class="cestos">
        <table>
          <tr>
            <th class="title" colspan="6">Cestos</th>
          </tr>
          <tr>
            <th>P'</th>
            <th>N</th>
            <th>k1</th>
            <th>k2</th>
            <th>k3</th>
            <th>k4</th>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
          </tr>
        </table>
    </div>
  </div>

  <div class="legenda">
    <p>Legenda:</p>
    <ul> 
      <li>P = Profundidade Global</li>
      <li> P' = Profundidade Local</li>
      <li> N = Quantidade de Elementos</li>
      <li> k = Chaves Inseridas</li>
    </ul>
  </div>
</body>

</html>
